<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <meta name="description" content="TODO task list.">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="img header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info"
    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="form-block">
    <h1 class="visually-hidden">TODO APP</h1>
    <section id="add-task-block">
      <label class="label" for="new-task">Add Item</label>
      <div class="add-task-text">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
